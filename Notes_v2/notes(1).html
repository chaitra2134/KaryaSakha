    <div class="test">
      
      
      <button id="openModalBtn">New Note</button>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="noteform">
            <form method="GET" id="myForm">
              <input type="text" id="title" placeholder="Title" autocomplete="off" required>
              <!-- <input type="text" id="content" placeholder="Content for Note" autocomplete="off"> -->
              <textarea id="content" rows="4" cols="50" placeholder="Content" required></textarea>
              <input type="hidden" id="noteDate" value="">
              <button id="displaybtn">Add note</button>
            </form>
          </div>
        </div>
      </div>
