        /* Style the card container */


.card-section {

  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Style the card container */
.card-container {

  padding-left: 100px;
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  grid-gap: 10px;

  height: 100vh; 
  padding: 20px;
  background-color: rgb(255, 255, 255); 
  align-items: center;
  justify-content: center;
  
 
}

/* Style individual cards */
.card {
  border: 1px solid #ddd;
  overflow: hidden;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;

  text-align: center;
  margin: 20px;

  height: 340px; 
  opacity: 0;
  transition: opacity 0.5s ease-in;
}

.card h2 {
  font-size: 16px;
 

}

.card img {
  max-width: 100%;
  height: 270px;

}

            opacity: 1;
        }

}

  height: auto; 
  display: block; 
 
}

  margin: 0;

<body>
    <div class="container">
     
         <h2 class="cta">Explore Our Blog for Expert Insights, Practical Tips, and Inspirational <br>Stories to Transform Your Work and Life. </h2>

</body>
<script>
  const categories = document.querySelectorAll('.cat-card');
  const cardContainer = document.getElementById('card-container');
  let blogData = []; 

  
  fetch('blog-data.json')
    .then((response) => response.json())
    .then((data) => {
      blogData = [...data];
    })
    .catch((error) => {
      console.error('Error loading blog data:', error);
    });

  categories.forEach((category) => {
    category.addEventListener('click', () => {
      const categoryName = category.getAttribute('data-category');
      displayBlogCards(categoryName);
    });
  });

  function displayBlogCards(categoryName) {
    
    const categoryCards = blogData
      .filter((blog) => blog.category === categoryName)
      .map((blog) => createBlogCard(blog));

    
    cardContainer.innerHTML = '';

    
    categoryCards.forEach((card, index) => {
      setTimeout(() => {
        card.classList.add('card-show');
      }, index * 200);
      cardContainer.appendChild(card);
    });
    cardContainer.scrollIntoView({ behavior: 'smooth' });
  }

  function createBlogCard(blog) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <a href="${blog.url}" target="_blank">
        <img src="${blog.img}" alt="${blog.title}">
        <h2>${blog.title}</h2>
      </a>
    `;

    return card;
  }
</script>
