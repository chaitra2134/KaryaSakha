<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DashStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Document</title>
</head>
<body>
     <!--  -->
      <div class="Dash-wrap">
        <div class="right">
            <div class="right-top">
                <div class="welcome">
                  <h4>Welcome to our website!</h4>
                </div>
                <div class="toggle">
                 <div class="toggle-title">20-20</div>
                 <div class="toggle-cont">
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
                </div>
              </div>
              <div class="right-bottom">
                <div class="weather">
                    <div class="calen">
                      <p id="greet">Morning</p>
                      <p id ="date"> wed ,15 June</p>
                    </div>
                    <div class="weather-detail">
                      <div class="wleft">
                        <div id="weather-icon" class="weather-icon"></div>
                      </div>
                      <div class="wright">
                        <p id="temperature"></p>
                        <p id="location"></p>
                      </div>
                    </div>
                      
                  </div>
                  <div class="promodoro">
                    <div class="livetimer">
                      <p id="currentTime">00:00:00</p>
                    </div>
                    <div class="promo-btn">
                      <button id="pomodoro" onclick="startPomodoro()">Pomodoro</button>
                      <button id="liveClock" onclick="startLiveClock()">Live Clock</button>
                    </div>
                  </div>
                  
                  <div class="to-do">
                    <h5>Must do Todos</h5>
                    <div class="input-container">
                       <input type="checkbox">
                       <h3>Java assignment </h3>
                    </div>
                    <div class="input-container">
                      <input type="checkbox">
                      <h3>Design review</h3>
                   </div>
                   <div class="input-container">
                    <input type="checkbox">
                    <h3>Pr review </h3>
                 </div>
                 <div class="input-container">
                  <input type="checkbox">
                  <h3>DSA questions</h3>
                 </div>
                 <div class="input-container">
                  <input type="checkbox">
                  <h3>webiste Animation</h3>
                 </div>
                  </div>
                  <div class="Music">
                    <div class="wrapper">
                    <div class="top-bar">
                      <i class="material-icons">expand_more</i>
                      <span>Now Playing</span>
                      <i class="material-icons">more_horiz</i>
                    </div>
                    <div class="img-area">
                      <img src="" alt="">
                    </div>
                   
                    <div class="song-details">
                      
                      <p class="name"></p>
                      <p class="artist"></p>
                    </div>
                    <div class="progress-area">
                      <div class="progress-bar">
                        <audio id="main-audio" src=""></audio>
                      </div>
                      <div class="song-timer">
                        <span class="current-time">0:00</span>
                        <span class="max-duration">0:00</span>
                      </div>
                    </div>
                    <div class="controls">
                      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                      <i id="prev" class="material-icons">skip_previous</i>
                      <div class="play-pause">
                        <i class="material-icons play">play_arrow</i>
                      </div>
                      <i id="next" class="material-icons">skip_next</i>
                      <i id="more-music" class="material-icons">queue_music</i>
                    </div>
                    <div class="music-list">
                      <div class="header">
                        <div class="row">
                          <i class= "list material-icons">queue_music</i>
                          <span>Music list</span>
                        </div>
                        <i id="close" class="material-icons">close</i>
                      </div>
                      <ul>
                        <!--  li list from js -->
                      </ul>
                    </div>
                  
                </div>
              </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>
        <div class="left">
            <div class="bookmark">
                <div class="listinputbox" >
                  <input  type="text" id="link" placeholder="Link" autocomplete="off">
                </div>
                  <div class="book-btn">
                   <button id="addlink" onclick="fetchLink()">Create Bookmark</button>
                  </div>
                </div>
               <div class="bookmark-card"></div> 
        </div>

      </div>
    
</body>
<script src="MusicList.js"></script>
<script src="MusicScript.js"></script>

<script src="Dashboard.js"></script>
</html>
